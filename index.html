<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/lux/bootstrap.min.css"
    integrity="sha384-smnSwzHqW1zKbeuSMsAM/fMQpkk7HY11LuHiwT8snL/W2QBoZtVCT4H5x1CEcJCs"
    rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <title>Hello World!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Starter Kit App</h1>
      <div class="row">
        <div class="col-lg-4 offset-lg-4">
          <div class="row">
            <div class="col-lg-12">
              <label class="label">Received Message</label>
              <div class="toast show">
                <div class="toast-body">
                  <h3 class="text-center" id="hello-world">waiting for data...</h3>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label class="label">Battery</label>
              <div class="toast show battery">
                <div class="toast-body">
                  <p id="battery-number" class="text-center">100</p>
                  <div class="progress">
                    <div id="battery-progress" class="progress-bar progress-bar-striped bg-success"
                    role="progressbar" style="width: 0%" aria-valuenow="50"
                    aria-valuemin="0" aria-valuemax="100">

                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <label class="label">Light</label>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-info active">
                  <input type="radio" name="options" id="option1" autocomplete="off" checked=""> ON
                </label>
                <label class="btn btn-outline-info">
                  <input type="radio" name="options" id="option2" autocomplete="off"> OFF
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label class="label">Send a message</label>
                  <div class="toast show">
                    <div class="toast-body message-input">
                      <div class="input-group">
                        <input type="text" class="form-control">
                        <div class="input-group-append">
                          <button type="submit" class="btn btn-primary btn-sm">Send</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
  </body>
</html>
